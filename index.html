<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFacks - Timed Math Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MathFacks - Timed Math Practice</h1>
    <p>Solve as many problems as you can before time runs out!</p>
    
    <div id="game">
        <p id="question" class="question">What is 2 + 2?</p>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <p>Time left: <span id="timer">30</span> seconds</p>
        <p>Score: <span id="score">0</span></p>
    </div>

    <button id="changeBackgroundBtn">Change Background</button>

    <script src="script.js"></script>
</body>
</html>
